<!doctype html>
<style>

.btn {
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn:hover {
  background: pink;
 transform: skewY(100deg);
} 

.btn1 {
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn1:hover {
  background: pink;
  transform: scale(2);
} 

</style>
<body>

<button class="btn">Hover Me</button>
<button class="btn1">Hover Me</button>

</body>
</html>
